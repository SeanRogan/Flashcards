<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
<header>
    <h1 id="title">
        "What is the capital of..."
    </h1>
</header>
<div class="wrapper">
    <div>
        <div class="questionCard" id="card1">
            <div class="front"><p>Botswana</p></div>
            <div class="back"><p>Gaborone</p></div>
        </div>
    </div>
    <div>
        <div class="questionCard" id="card2">
            <div class="front"><p>India</p></div>
            <div class="back"><p>New Delhi</p></div>
        </div>
    </div>
    <div>
        <div class="questionCard" id="card3">
            <div class="front"><p>Peru</p></div>
            <div class="back"><p>Lima</p></div>
        </div>
    </div>
    <div>
        <div class="questionCard" id="card4">
            <div class="front"><p>Russia</p></div>
            <div class="back"><p>Moscow</p></div>
        </div>
    </div>
    <div>
        <div class="questionCard" id="card5">
            <div class="front"><p>Spain</p></div>
            <div class="back"><p>Madrid</p></div>
        </div>
    </div>
    <div>
        <div class="questionCard" id="card6">
            <div class="front"><p>Italy</p></div>
            <div class="back"><p>Rome</p></div>
        </div>
    </div>
    <div>
        <div class="questionCard" id="card7">
            <div class="front"><p>Germany</p></div>
            <div class="back"><p>Berlin</p></div>
        </div>
    </div>
    <div>
        <div class="questionCard" id="card8">
            <div class="front"><p>Chile</p></div>
            <div class="back"><p>Santiago</p></div>
        </div>
    </div>
    <div>
        <div class="questionCard" id="card9">
            <div class="front"><p>Mexico</p></div>
            <div class="back"><p>Mexico City</p></div>
        </div>
    </div>
</div>
</body>
</html>
